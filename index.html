<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Makeup Look Generator</title>

	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div id="header">
		<h1>Makeup-O-Matic</h1>
	</div>
	<div class="container clearfix">

		<div class="leftCol">
			
			<!-- Will hold all generated images -->
			<div id="imgHolder">
				<img src="images/eye.png" alt="eye">
			</div>

		</div>
		
		<div class="rightCol">
			
			<!-- Will hold all generated selects -->
			<div id="selHolder" class="clearfix">
				<select id="initSelect">
					<option value="lid" selected="selected"></option>
				</select>
			</div>

			<div id="selNav" class="clearfix">
				<input 
					id="prev" 
					class="button" 
					type="button" 
					disabled="disabled"
					value="Prev">

				<input 
					id="next" 
					class="button"
					type="button"
					disabled="disabled" 
					value="Next">
			</div>
			
			<div id="formHolder" class="fade clearfix">
				<form method="post" action="image.php">
					
					<!-- Will hold all generated inputs -->
					<div id="inputsHolder"></div>

					<input 
						class="button" 
						type="submit" 
						value="Download Your Look" 
						name="download">

				</form>
			</div>

		</div>
		
	</div>

	<div class="container bottom clearfix">

		<div id="stepsHolder" class="fade">

			<h2 id="stepTitle">To recreate your look...</h2>

			<!-- Will hold all generated instructional steps -->
			<ol id="stepList"></ol>

		</div>

	</div>

	<div id="footer">Copyright &copy; 2014 <a href="http://www.carlacrandall.com">Carla Crandall</a></div>

	<script type="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/browser-polyfill.min.js"></script>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
