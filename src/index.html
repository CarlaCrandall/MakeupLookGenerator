<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Makeup Look Generator</title>
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div id="header">
		<h1>Makeup Look Generator</h1>
	</div>
	<div class="container clearfix">

		<!-- Will hold all generated images -->
		<div class="leftCol">
			<div id="imgHolder">
				<img src="images/eye.png" alt="eye">
			</div>
		</div>

		<!-- Will hold all generated selects -->
		<!-- Will hold previous/next buttons for mobile -->
		<!-- Will hold download form/button -->
		<div class="rightCol">
			<div id="questionHolder" class="clearfix"></div>
			<div id="navHolder" class="clearfix"></div>
			<div id="formHolder" class="clearfix"></div>
		</div>
	</div>

	<div class="container bottom clearfix">
		<!-- Will hold all generated instructional steps -->
		<div id="instructionsHolder"></div>
	</div>

	<div id="footer">Copyright &copy; 2014 <a href="http://www.carlacrandall.com">Carla Crandall</a></div>
	<script type="text/javascript" src="scripts/polyfill.min.js"></script>
	<script type="text/javascript" src="scripts/data.js"></script>
	<script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
